<h2 class="text-center">Save to JSON</h2>
<div class="row justify-content-center">
  <div class="col-md-6">


    <div class="form-floating mb-3">
      <input type="text" class="form-control" [(ngModel)]="url"
             id="dataUrl"
             placeholder="https://api.themoviedb.org/3/movie/popular?page=">
      <label for="dataUrl">Url with page</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control"
             id="data" [(ngModel)]="data"
             placeholder="results">
      <label for="data">Data</label>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <button class="btn btn-outline-success" (click)="convertToJson()">ENVIAR</button>
    </div>
    <div class="d-flex justify-content-center mt-3">
      <p>{{page()}}</p>
    </div>

      <ngb-progressbar class="mb-3" [value]="page()" />


  </div>
</div>
